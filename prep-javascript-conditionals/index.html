<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditionals</title>
</head>
<body>
  <script>
  const age = 25;
  if (age < 18) {
    console.log('A child');
  } else {
    console.log('An Adult');
  }

  const student1Score = 99;
  if (student1Score > 70) {
    console.log('Congrats you received a passing grade!');
  } else {
    console.log('Oh no you failed!');
  }

  const student25Score = 24;
  if (student25Score < 60) {
    console.log('F');
  } else if (student25Score < 70) {
    console.log('D');
  } else if (student25Score < 80) {
    console.log('C');
  } else if (student25Score < 90) {
    console.log('B');
  } else if (student25Score < 100) {
    console.log('A');
  } else {
    console.log('A++');
  }

  const season = 'summer';
  if (season === 'summer') {
    console.log('it\'s hot today');
  } else if (season === 'spring') {
    console.log('The flower and blooming');
  } else if (season === 'autumn') {
    console.log('the leaves are changing colors');
  } else if (season === 'winter') {
    console.log('it\'s cold today');
  } else {
    console.log('please enter a valid season');
  }

  const dayOfTheWeek = 'Friday';
  if (dayOfTheWeek === 'Saturday' || dayOfTheWeek === 'Sunday') {
    console.log('have a good weekend!');
  } else {
    console.log('Its a weekday!');
  }
  </script>
</body>
</html>
